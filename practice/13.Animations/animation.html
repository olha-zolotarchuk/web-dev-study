<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <!-- https://www.youtube.com/watch?v=LCEgHntqBps&ab_channel=Scrimba -->
    <style>
      *,
      *::before,
      *::after {
        padding: 0;
        margin: 0;
        border: 0;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      ul,
      ol,
      li {
        list-style: none;
      }
      img {
        vertical-align: top;
      }
      img {
        vertical-align: top;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: inherit;
        font-size: inherit;
      }
      html,
      body {
        height: 100%;
        line-height: 1;
      }
      button,
      input {
        font-weight: inherit;
        font-size: inherit;
        color: inherit;
        font-family: inherit;
      }
      button {
        cursor: pointer;
        background-color: inherit;
      }

      .box {
        margin: 50px;
        width: 50px;
        height: 50px;
        background-color: red;
        border: 1px solid black;
        animation-name: grow;
        animation-duration: 2s;
      }
      @keyframes grow {
        /* from {
          width: 50px;
          height: 50px;
          background-color: red;
        }
        to {
          width: 50px;
          height: 100px;
          background-color: green;
        } */
        0% {
          width: 50px;
          height: 50px;
          background-color: black;
        }
        50% {
          width: 100px;
          height: 50px;
          background-color: red;
        }
        100% {
          width: 100px;
          height: 100px;
          background-color: green;
        }
      }
      .box2 {
        margin: 50px;
        width: 50px;
        height: 50px;
        background-color: red;
        border: 1px solid black;
        animation-name: grow2;
        animation-duration: 2s;
      }
      @keyframes grow2 {
        0% {
          width: 100px;
          height: 100px;
          background-color: blue;
        }
        100% {
          width: 10px;
          height: 10px;
          background-color: red;
        }
      }
      .box3 {
        margin: 50px;
        width: 50px;
        height: 50px;
        background-color: red;
        border: 1px solid black;
        animation-name: grow3;
        animation-duration: 2s;
        animation-delay: 1s;
        /* animation-iteration-count: 3; */
        /* animation-iteration-count: infinite; */

        animation-timing-function: ease;
        /* animation-direction: alternate; */

        animation-fill-mode: forwards;
      }
      @keyframes grow3 {
        0% {
          width: 100px;
          height: 100px;
          background-color: blue;
        }
        100% {
          width: 10px;
          height: 10px;
          background-color: red;
        }
      }
      .box4 {
        margin: 50px;
        width: 50px;
        height: 50px;
        background-color: red;
        border: 1px solid black;
        animation: grow4 1s ease 0s 2 alternate;
      }
      @keyframes grow4 {
        0% {
          width: 100px;
          height: 100px;
          background-color: blue;
        }
        100% {
          width: 10px;
          height: 10px;
          background-color: red;
        }
      }
      .box5 {
        margin: 50px;
        width: 10px;
        height: 10px;
        background-color: blue;
        border: 1px solid black;
        animation: grow5 2s ease-out 0s 4 alternate;
        animation-fill-mode: both;
      }
      @keyframes grow5 {
        0% {
          width: 10px;
          height: 10px;
          background-color: blue;
        }
        50% {
          width: 20px;
          height: 20px;
          background-color: red;
        }
        100% {
          width: 50px;
          height: 50px;
          background-color: green;
        }
      }

      /* =========================================== */
      .body-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        background: url(why_you_should_learn_the_names_of_trees_1050x700.webp);
        background-size: cover;
        background-repeat: no-repeat;
        height: 50vw;

        animation: body 1.5s ease-in-out;
        animation-fill-mode: both;
      }

      .title {
        text-transform: uppercase;
        font-size: 4rem;
        text-align: center;
        color: aliceblue;

        animation: fade 1s 2s ease-out;
        animation-fill-mode: both;
      }
      @keyframes body {
        from {
          opacity: 0%;
          width: 0%;
        }
        to {
          opacity: 100%;
          width: 100%;
        }
      }
      @keyframes fade {
        from {
          opacity: 0%;
        }
        to {
          opacity: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div>
      <!-- <div class="box"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
      <div class="box5"></div> -->
    </div>
    <div class="body-wrapper">
      <h1 class="title">Be the best version of you!</h1>
    </div>
  </body>
</html>
