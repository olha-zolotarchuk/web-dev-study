<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transforms</title>
    <style>
      *,
      *::before,
      *::after {
        padding: 0;
        margin: 0;
        border: 0;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      ul,
      ol,
      li {
        list-style: none;
      }
      img {
        vertical-align: top;
      }
      img {
        vertical-align: top;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: inherit;
        font-size: inherit;
      }
      html,
      body {
        height: 100%;
        line-height: 1;
      }
      button,
      input {
        font-weight: inherit;
        font-size: inherit;
        color: inherit;
        font-family: inherit;
      }
      button {
        cursor: pointer;
        background-color: inherit;
      }

      .box {
        margin: 50px;
        width: 50px;
        height: 50px;
        background-color: red;
        border: 1px solid black;
        animation-name: transforms;
        animation-duration: 2s;
      }
      @keyframes transforms {
        100% {
          /* transform: scale(2, 0.5); */
          /* transform: translate(100px, 100px); */
          /* transform: rotate(-90deg); */
          transform: skew(50deg, 0deg);
        }
      }

      .box2 {
        margin: 50px;
        width: 50px;
        height: 50px;
        background-color: red;
        border: 1px solid black;
        animation-name: transforms2;
        animation-duration: 2s;
        animation-iteration-count: infinite;
      }
      @keyframes transforms2 {
        100% {
          transform: scale(0.5, 0.5);
          transform: translate(50px, 0px);
          transform: rotate(45deg);
        }
      }

      /* =========================================== */
      body {
        background-color: black;
      }
      .box3 {
        width: 30px;
        height: 30px;
        animation: move 2s ease-in-out 1s alternate normal both;
      }
      .logo {
      }
      .box-red {
        background-color: red;
      }
      .box-blue {
        background-color: blue;
      }
      .box-green {
        background-color: green;
      }
      .box-orange {
        background-color: orange;
      }
      @keyframes move {
        100% {
          transform: translate(50vw, 50vh) scaleX(10) skewY(60deg);
        }
      }
    </style>
  </head>

  <body>
    <div>
      <!-- <div class="box"></div>
      <div class="box2"></div> -->
    </div>
    <div class="logo">
      <div class="box3 box-red"></div>
      <div class="box3 box-blue"></div>
      <div class="box3 box-green"></div>
      <div class="box3 box-orange"></div>
    </div>
  </body>
</html>
