<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Manrope:regular,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <title>HomePage</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="" class="header__logo">SmartSpace</a>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="" class="menu__link">Home</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">About</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Service</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Portfolio</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Blog</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="page">
        <section class="page__main main_block">
          <div class="main-block__container">
            <div class="main-block__body body-main-block">
              <div class="body-main-block__content content-main-block">
                <div class="content-main-block__body">
                  <div class="content-main-block__sub-title">
                    RESIDENTAL & OFFICE SPACES
                  </div>
                  <h1 class="content-main-block__title">
                    Smart Living Styles for Smart People
                  </h1>
                  <div class="content-main-block__text">
                    Much did had call new drew that kept. limit expect wonder
                    law she. now has you vies woman noisy match money rooms.
                  </div>
                </div>
                <form
                  class="content-main-block__form form-main-block"
                  action="#"
                >
                  <input
                    placeholder="Enter Zipcode to search properties"
                    type="text"
                    class="form-main-block__input"
                  />
                  <button type="submit" class="form-main-block__button">
                    Search Now!
                  </button>
                </form>
              </div>
              <!-- Slider main container -->
              <div class="body-main-block__slider slider-main-block swiper">
                <!-- Additional required wrapper -->
                <div class="slider-main-block__wrapper swiper-wrapper">
                  <!-- Slides -->
                  <div class="slider-main-block__swiper swiper-slide">
                    <img src="img/main/slider/01.jpg" alt="Slider Image" />
                  </div>
                  <div class="slider-main-block__swiper swiper-slide">
                    <img src="img/main/slider/01.jpg" alt="Slider Image" />
                  </div>
                  <div class="slider-main-block__swiper swiper-slide">
                    <img src="img/main/slider/01.jpg" alt="Slider Image" />
                  </div>
                </div>
                <!-- If we need navigation buttons -->
              </div>
              <div class="body-main-block__arrows">
                <div class="body-main-block__arrow swiper-button-prev"></div>
                <div class="body-main-block__arrow swiper-button-next"></div>
              </div>
            </div>
            <div class="main-block__partners partners-main-block">
              <div class="partners-main-block__label">Our Amazing Partners</div>
              <div class="partners-main-block__items">
                <div class="partners-main-block__item">
                  <img src="img/main/parnters/01.svg" alt="Parnter" />
                </div>
                <div class="partners-main-block__item">
                  <img src="img/main/parnters/02.svg" alt="Parnter" />
                </div>
                <div class="partners-main-block__item">
                  <img src="img/main/parnters/03.svg" alt="Parnter" />
                </div>
                <div class="partners-main-block__item">
                  <img src="img/main/parnters/04.svg" alt="Parnter" />
                </div>
                <div class="partners-main-block__item">
                  <img src="img/main/parnters/05.svg" alt="Parnter" />
                </div>
                <div class="partners-main-block__item">
                  <img src="img/main/parnters/06.svg" alt="Parnter" />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
