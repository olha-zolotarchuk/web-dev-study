<!DOCTYPE html>
<html>

<head>
    <title>exercises 14</title>

    <style>
        body {
            height: 3000px;
            padding-top: 40px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            left: 40px;
            right: 40px;
            top: 10px;
        }

        .names {
            display: flex;
            align-items: center;
        }

        .cat {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            object-fit: cover;
        }

        .name {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
            font-weight: bold;
            padding-left: 10px;
        }

        .add {
            background-color: rgb(58, 102, 224);
            color: white;
            border: none;
            width: 85px;
            height: 25px;
            border-radius: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
        }

        .add:hover {
            transform: scale(1.1, 1.1);
        }

        .mes {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(197, 194, 194);
            border: none;
            width: 85px;
            height: 25px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
        }

        .mes:hover {
            transform: scale(1.1, 1.1);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="names">
            <img class="cat" src="thumbnails/cat.jpg">
            <p class="name">Oliver Cat</p>
        </div>
        <div>
            <button class="add">Add Friend</button>
            <button class="mes">Messege</button>
        </div>
    </div>
