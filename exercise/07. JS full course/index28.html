<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Regex Tutorial</title>

    <link rel="stylesheet" href="style28.css" />
    <script defer src="main23.Web Storage API.js"></script>
  </head>
  <body>
    <main class="flexCenter">
      <section class="phoneView flexCenter">
        <form id="phoneForm" class="phoneForm flexCenter">
          <label for="phoneNum">Please enter your phone number:</label>
          <input
            id="phoneNum"
            class="phoneNum"
            type="text"
            autocomplete="off"
          />
          <p class="phoneFormat">Examples: (555)555-555 or 123-456-7899</p>
        </form>
      </section>



      <section class="textView flexCenter">
        <form id="textForm" class="textForm flexCenter">
          <label for="textEntry">Please enter some text:</label>
          <input
            id="textEntry"
            class="textEntry"
            type="text"
            autocomplete="off"
          />
        </form>
      </section>
    </main>
  </body>
</html>
