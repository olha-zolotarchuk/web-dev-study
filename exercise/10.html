<!DOCTYPE html>
<html>

<head>
    <title> exercises 10</title>

    <style>
        .cat {
            width: 175px;
            box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.5);
            display: inline-block;
            margin-right: 10px;

        }

        .cat-im {
            width: 175px;
            height: 190px;
            object-fit: cover;
            object-position: bottom;
        }

        .cat-p {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            margin: 0;
            margin-top: 6px;
        }

        .cat-pp {
            font-family: Arial, Helvetica, sans-serif;
            color: gray;
            font-size: 15px;
            display: inline-block;
        }

        .cat-btn {
            background-color: rgba(23, 91, 240, 0.747);
            border: none;
            color: white;
            border-radius: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            height: 34px;
            width: 105px;
            margin-top: 8px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .desc {
            padding-left: 7px;
            padding-right: 7px;
        }

        .cat-btn:hover {
            transform: scale(1.1, 1.1);
        }

        .ver-dog {
            display: inline-block;
            padding-top: 5px;

        }

        .dog-img {
            width: 40px;
            border-radius: 40px;
            vertical-align: middle;
            display: inline-block;
        }

        body {
            padding-left: 32px;
            padding-bottom: 800px;
        }
    </style>
</head>

<body>
    <div class="cat">

        <img class="cat-im" src="thumbnails/test2.jpg">

        <div class="desc">

            <p class="cat-p">
                Oliver
            </p>

            <div class="ver-dog">

                <img class="dog-img" src="thumbnails/dog.jpeg">

                <div class="cat-pp">
                    2 mutual friends
                </div>
            </div>

            <div>
                <button class="cat-btn">
                    Add Friend
                </button>
            </div>

        </div>


    </div>


    <div class="cat">

        <img class="cat-im" src="thumbnails/cat.jpg">

        <div class="desc">

            <p class="cat-p">
                Mimi
            </p>

            <div class="ver-dog">

                <img class="dog-img" src="thumbnails/dog.jpeg">

                <p class="cat-pp">
                    3 mutual friends
                </p>

            </div>

            <div>
                <button class="cat-btn">
                    Add Friend
                </button>
            </div>
        </div>

    </div>

    <div class="cat">

        <img class="cat-im" src="thumbnails/cat2.jpg">

        <div class="desc">

            <p class="cat-p">
                Rex
            </p>

            <div class="ver-dog">

                <img class="dog-img" src="thumbnails/dog.jpeg">

                <p class="cat-pp">
                    4 mutual friends
                </p>
            </div>

            <div>
                <button class="cat-btn">
                    Add Friend
                </button>

            </div>
        </div>

    </div>

</body>

</html>
