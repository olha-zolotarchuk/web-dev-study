<!DOCTYPE html>
<html>

<head>
    <title>exercises 14</title>

    <style>
        .osn {
            background-color: rgba(0, 0, 0, 0.7);
            right: 0;
            bottom: 0;
            top: 0;
            left: 0;
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .right {
            background-color: green;
            color: white;
            width: 100px;
            right: 0;
            bottom: 0;
            top: 0;
            position: fixed;

        }

        .modal {
            width: 300px;
            border-radius: 6px;
            padding: 14px;
            background-color: white;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .text1 {
            font-weight: bold;
            font-size: 23px;
            margin: 0;
        }

        .text2 {
            font-size: 15px;
            margin: 0;
            padding-top: 8px;
            padding-bottom: 7px;
        }

        .btn {
            cursor: pointer;
        }

        .btn:hover {
            transform: scale(1.1, 1.1);
        }
    </style>
</head>

<body style="height: 3000px;">

    <div class="right">
        right sidebar
    </div>

    <div class="osn">
        <div class="modal">
            <p class="text1">Modal Title</p>
            <p class="text2">This is a modal</p>
            <button class="btn">Close</button>
        </div>
    </div>




</body>
